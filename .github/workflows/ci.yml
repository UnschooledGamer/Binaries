name: CI

on:
  push:
    branches: ['main']

jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dev tools
        run: brew install coreutils tree

      - name: Clone Repo
        run: wget https://download.libsodium.org/libsodium/releases/LATEST.tar.gz
        env:
          TIMEOUT_MODE: disable

      - name: extract 
        run: |
             tar -xvzf LATEST.tar.gz

      - run: ls

      - name: Build MacOS 
        run: |
              cd libsodium-stable
              chmod +x ../scripts/build-libsodium.sh && ../scripts/build-libsodium.sh
        env: 
            LIBSODIUM_MINIMAL_BUILD: true

      - run: |
             ls ./libsodium-stable/libsodium-apple
             tree ./libsodium-stable/libsodium-apple

      - name: cat Log files
        run: |
              cd libsodium-stable/libsodium-apple
              ls